<!DOCTYPE html>
<html>
    <head>
        <title>8 Puzzle - S. Tarık Çetin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/page.css" rel="stylesheet" type="text/css"/>
        <link href="css/utils.css" rel="stylesheet" type="text/css"/>
        <link href="css/individual.css" rel="stylesheet" type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/animate-css-grid@latest"></script>
        
        <script src="js/utils.js" type="text/javascript"></script>
        <script src="js/jQueryExtensions.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
    </head>

    <body class="centerContentHorizontal centerContentVertical">
        <div id="home" class="centerContentHorizontal">
            <h1>
                8 Puzzle
            </h1>

            <div id="homeContent" class="centerContentVertical">
                <div>
                    <p>Term project for</p>
                    <p>CTIS 255 - Web Technologies</p>
                    <p>Fall 2018</p>
                </div>

                <div>
                    <p>S. Tarık Çetin</p>
                    <p>21702765</p>
                </div>

                <div>
                    <p>Enjoy</p>
                </div>
            </div>

            <div id="homeToImageSelectButton" class="button">
                Play
            </div>
        </div>

        <div id="imageSelect" style="display: none;" class="centerContentHorizontal">
            <h1>
                Select an Image
            </h1>

            <div id="imageButtonContainer" class="centerContentHorizontal centerContentVertical">
            </div>

            <div id="continueButton" style="visibility: hidden; opacity: 0" class="button">
                Continue
            </div>
        </div>

        <div id="game" style="display: none;" class="centerContentHorizontal">
            <div id="gameGrid">
            </div>

            <p id="shuffleAmountSelect">
                Select:
                <select>
                    <option>Shuffle Amount</option>
                    <option>3</option>
                    <option>30</option>
                </select>
            </p>

            <p id="gameIsOn" style="display: none;">
                The game is on.
            </p>
        </div>
    </body>
</html>
